 # test-agents.yaml
  version: "1"
  name: agent-test

  mcp-servers:
    - name: echo-server
      image: alpine:latest
      port: 8080
      command: ["sh", "-c", "while true; do sleep 3600; done"]

  agents:
    - name: test-agent
      image: alpine:latest
      description: "A test agent"
      capabilities: ["testing"]
      uses:
        - echo-server
      env:
        TEST_VAR: "hello"

