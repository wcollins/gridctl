name: explain-error
description: Explain an error message with optional context
content: |
  Explain this error message in plain language:

  ```
  {{error_message}}
  ```

  Context: {{context}}

  Include:
  - What the error means
  - Common causes
  - How to fix it
arguments:
  - name: error_message
    description: The error message to explain
    required: true
  - name: context
    description: Additional context about when the error occurred
    required: false
    default: No additional context provided
tags:
  - debugging
  - errors
state: draft
