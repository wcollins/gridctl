name: Gatekeeper

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Install Go dependencies
        run: go mod download

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=3m

      - name: Go tests
        run: go test -race ./...

      - name: Build Go binary
        run: make build-go

  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Install Go dependencies
        run: go mod download

      - name: Integration tests
        run: go test -tags=integration -race -timeout 5m ./tests/integration/...

  frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Type check
        run: npx tsc --noEmit
        working-directory: web

      - name: Tests
        run: npm test
        working-directory: web

      - name: Build
        run: npm run build
        working-directory: web
